			<script language="javascript" type="text/javascript">
		function validar() {
				var email = form.email.value;
				var numero = form.numero.value;
				var nome = form.nome.value;
				var cidade = form.cidade.value;
				if (numero == "") {
					alert ('Por favor, preencha a area obrigatório de numero com o seu numero para que podemos lhe alcancar-lo');
					form.email.focus();
				return false;
				}			
				if (email == "") {
					alert ('Por favor, preencha a area obrigatório de email com o seu email para que podemos lhe alcancar-lo');
					form.numero.focus();
				return false;
				}

				if (nome == "") {
					alert ('Por favor, preencha a area obrigatório de nome com o seu nome para que podemos lhe alcancar-lo');
					form.nome.focus();
				return false;
				}
				if (cidade == "") {
					alert ('Por favor, preencha a area obrigatório de nome com o nome da sua cidade para que podemos lhe alcancar-lo');
					form.cidade.focus();
				return false;
				}
			}
		</script>
